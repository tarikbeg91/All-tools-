                        } else {
                             // ‡§Ø‡§¶‡§ø ‡§ï‡•ã‡§à span ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à (‡§ú‡•à‡§∏‡•á ‡§π‡•ã‡§Æ ‡§ü‡§æ‡§á‡§ü‡§≤), ‡§§‡•ã ‡§∏‡•Ä‡§ß‡•á ‡§è‡§≤‡§ø‡§Æ‡•á‡§Ç‡§ü ‡§ï‡§æ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç
                             el.textContent = translations[currentLang][key];
                        }
                    }
                });
                 // ‡§ü‡§æ‡§á‡§ü‡§≤ ‡§è‡§ü‡•ç‡§∞‡•Ä‡§¨‡•ç‡§Ø‡•Ç‡§ü ‡§ï‡§æ ‡§Ö‡§®‡•Å‡§µ‡§æ‡§¶ ‡§ï‡§∞‡•á‡§Ç
                document.querySelectorAll('[data-translate-key-title]').forEach(el => {
                    const key = el.getAttribute('data-translate-key-title');
                     if (translations[currentLang] && translations[currentLang][key]) {
                        el.title = translations[currentLang][key];
                    }
                });
                document.documentElement.lang = currentLang;
                document.title = translations[currentLang]?.hubTitle || "Tool Hub";
            }

            function applyDarkMode(isDark) {
                const icon = darkModeToggle.querySelector('i');
                currentMode = isDark ? 'dark' : 'light'; // currentMode ‡§ï‡•ã ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç
                if (isDark) {
                    document.body.classList.add('dark-mode');
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                } else {
                    document.body.classList.remove('dark-mode');
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                }
                // Send a message to the iframe if it needs to know the current theme
                 if (iframe.contentWindow) {
                     iframe.contentWindow.postMessage({
                         theme: currentMode
                     }, '*'); // Replace '*' with iframe's origin for better security
                 }
            }

            function showHomeContent() {
                iframe.style.display = 'none';
                loadingMessageDiv.style.display = 'none';
                homeContentDiv.style.display = 'flex';
                document.title = translations[currentLang]?.hubMainTitle || "Tool Hub";
                 // appButtons ‡§∏‡•á‡§≤‡•á‡§ï‡•ç‡§ü‡§∞ ‡§ï‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó ‡§ï‡§∞‡•á‡§Ç
                appButtons.forEach(btn => btn.classList.remove('active'));
                localStorage.setItem(lastActiveAppKey, 'HOME');
            }

            function loadApp(appUrl) {
                if (appUrl === 'HOME') {
                    showHomeContent();
                    return;
                }

                homeContentDiv.style.display = 'none';
                iframe.style.display = 'none'; // iframe ‡§ï‡•ã ‡§õ‡§ø‡§™‡§æ‡§è‡§Å ‡§ú‡§¨ ‡§§‡§ï ‡§≤‡•ã‡§° ‡§® ‡§π‡•ã ‡§ú‡§æ‡§è
                loadingMessageDiv.style.display = 'block'; // ‡§≤‡•ã‡§°‡§ø‡§Ç‡§ó ‡§∏‡§Ç‡§¶‡•á‡§∂ ‡§¶‡§ø‡§ñ‡§æ‡§è‡§Å

                 const currentIframeSrc = iframe.src.split('/').pop(); // ‡§ï‡•á‡§µ‡§≤ ‡§´‡§º‡§æ‡§á‡§≤ ‡§®‡§æ‡§Æ ‡§ï‡•Ä ‡§§‡•Å‡§≤‡§®‡§æ ‡§ï‡§∞‡•á‡§Ç
                 const newAppFileName = appUrl.split('/').pop();

                 if (currentIframeSrc !== newAppFileName || !iframe.src) {
                     iframe.src = appUrl; // ‡§®‡§Ø‡§æ src ‡§∏‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç
                     console.log('Loading app:', appUrl);
                 } else {
                    // src ‡§µ‡§π‡•Ä ‡§π‡•à ‡§î‡§∞ iframe ‡§™‡§π‡§≤‡•á ‡§∏‡•á ‡§≤‡•ã‡§° ‡§π‡•à, ‡§ï‡•á‡§µ‡§≤ UI ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç
                    console.log('App already loaded, showing iframe:', appUrl);
                    iframe.style.display = 'block';
                    loadingMessageDiv.style.display = 'none';
                 }

                localStorage.setItem(lastActiveAppKey, appUrl);

                 // appButtons ‡§∏‡•á‡§≤‡•á‡§ï‡•ç‡§ü‡§∞ ‡§ï‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó ‡§ï‡§∞‡•á‡§Ç
                appButtons.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.app === appUrl);
                });

                // iframe ‡§ï‡•á ‡§≤‡§ø‡§è ‡§ë‡§®‡§≤‡•ã‡§° ‡§î‡§∞ onerror ‡§π‡•à‡§Ç‡§°‡§≤‡§∞
                iframe.onload = () => {
                    iframe.style.display = 'block';
                    loadingMessageDiv.style.display = 'none';
                    try {
                        let appTitle = "";
                        if (iframe.contentWindow && iframe.contentWindow.document && iframe.contentWindow.document.readyState === 'complete') {
                             appTitle = iframe.contentWindow.document.title;
                        } else {
                             const appNameParts = appUrl.split('/').pop().split('.');
                             appTitle = appNameParts[0].replace(/[_|-]/g, ' ').replace(/(^\w|\s\w)/g, m => m.toUpperCase());
                        }
                         document.title = (translations[currentLang]?.hubMainTitle || "Tool Hub") + " - " + appTitle;

                         if (iframe.contentWindow) {
                             iframe.contentWindow.postMessage({
                                 theme: currentMode,
                                 lang: currentLang
                             }, '*'); // Replace '*' with iframe's origin for better security
                         }

                    } catch (e) {
                        console.warn("Could not access iframe title or postMessage.", e);
                        const appNameParts = appUrl.split('/').pop().split('.');
                        const appTitle = appNameParts[0].replace(/[_|-]/g, ' ').replace(/(^\w|\s\w)/g, m => m.toUpperCase());
                        document.title = (translations[currentLang]?.hubMainTitle || "Tool Hub") + " - " + appTitle;
                    }
                };
                iframe.onerror = () => {
                    loadingMessageDiv.textContent = translations[currentLang]?.errorLoadingApp || "Error loading app.";
                    loadingMessageDiv.style.display = 'block';
                    iframe.style.display = 'none';
                    console.error("Failed to load iframe:", appUrl);
                    iframe.src = "about:blank";
                };
                 iframe.onbeforeunload = () => {
                     loadingMessageDiv.style.display = 'block';
                 };
            }

             // appButtons ‡§∏‡•á‡§≤‡•á‡§ï‡•ç‡§ü‡§∞ ‡§ï‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó ‡§ï‡§∞‡•á‡§Ç
            appButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    loadApp(button.dataset.app);
                });
            });

            homeButton.addEventListener('click', (e) => {
                e.preventDefault();
                loadApp('HOME');
            });

            langToggle.addEventListener('click', () => {
                currentLang = (currentLang === 'hi') ? 'en' : 'hi';
                localStorage.setItem(langKey, currentLang);
                applyTranslations();
                if (homeContentDiv.style.display === 'flex') {
                    showHomeContent();
                }
                 const activeAppButton = document.querySelector('.header-controls .control-icon[data-app].active');
                 if (activeAppButton && activeAppButton.dataset.app !== 'HOME') {
                       if (iframe.contentWindow) {
                           iframe.contentWindow.postMessage({
                               lang: currentLang
                           }, '*'); // Replace '*' with iframe's origin
                       }
                       try {
                           let appTitle = "";
                            if (iframe.contentWindow && iframe.contentWindow.document && iframe.contentWindow.document.readyState === 'complete') {
                                 appTitle = iframe.contentWindow.document.title;
                            } else {
                                 const appNameParts = activeAppButton.dataset.app.split('/').pop().split('.');
                                 appTitle = appNameParts[0].replace(/[_|-]/g, ' ').replace(/(^\w|\s\w)/g, m => m.toUpperCase());
                            }
                            document.title = (translations[currentLang]?.hubMainTitle || "Tool Hub") + " - " + appTitle;
                       } catch (e) {
                            console.warn("Could not access iframe title after lang change.", e);
                            const appNameParts = activeAppButton.dataset.app.split('/').pop().split('.');
                            const appTitle = appNameParts[0].replace(/[_|-]/g, ' ').replace(/(^\w|\s\w)/g, m => m.toUpperCase());
                            document.title = (translations[currentLang]?.hubMainTitle || "Tool Hub") + " - " + appTitle;
                       }
                 }
            });

            darkModeToggle.addEventListener('click', () => {
                const isDark = !document.body.classList.contains('dark-mode');
                applyDarkMode(isDark);
                localStorage.setItem(darkModeKey, isDark ? 'dark' : 'light');
                 if (iframe.contentWindow) {
                     iframe.contentWindow.postMessage({
                         theme: currentMode
                     }, '*'); // Replace '*' with iframe's origin
                 }
            });

            applyDarkMode(currentMode === 'dark');
            applyTranslations();

             const initialApp = localStorage.getItem(lastActiveAppKey);
             if (initialApp && initialApp !== 'HOME') {
                 loadApp(initialApp);
             } else {
                 showHomeContent();
             }

            window.addEventListener('message', (event) => {
                // Check origin for security
                // if (event.origin !== 'YOUR_EXPECTED_ORIGIN') return;
                const message = event.data;
                // console.log("Message from iframe:", message);
                 if (message && message.type === 'appLoaded') {
                     console.log(message.appName + ' inside iframe reported loaded.');
                 }
            });

        });
    </script>
