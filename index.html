                homeWelcomeTitle: "‡§ü‡•Ç‡§≤ ‡§π‡§¨ ‡§Æ‡•á‡§Ç ‡§Ü‡§™‡§ï‡§æ ‡§∏‡•ç‡§µ‡§æ‡§ó‡§§ ‡§π‡•à!",
                homeWelcomeMsg: "‡§ä‡§™‡§∞ ‡§¶‡§ø‡§è ‡§ó‡§è ‡§®‡•á‡§µ‡§ø‡§ó‡•á‡§∂‡§® ‡§∏‡•á ‡§è‡§ï ‡§ü‡•Ç‡§≤ ‡§ö‡•Å‡§®‡•á‡§Ç‡•§",
                loadingText: "‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...",

            },
            en: {
                hubTitle: "My Tool Hub",
                hubMainTitle: "My Tool Hub",
                titleHome: "Home",
                titleLangToggle: "Change Language (‡§≠‡§æ‡§∑‡§æ ‡§¨‡§¶‡§≤‡•á‡§Ç)",
                titleThemeToggle: "Toggle Theme (‡§•‡•Ä‡§Æ ‡§¨‡§¶‡§≤‡•á‡§Ç)",
                navLandArea: "Land Area Calculator",
                navAttendance: "Attendance Tracker",

                navUnitConverter: "Unit Converter",
                navSheetLayout: "Sheet layout", // ‡§ú‡•ã‡§°‡§º‡§æ ‡§ó‡§Ø‡§æ ‡§Ö‡§®‡•Å‡§µ‡§æ‡§¶
                navTileCalculator: "Tile Calculator", // ‡§ú‡•ã‡§°‡§º‡§æ ‡§ó‡§Ø‡§æ ‡§Ö‡§®‡•Å‡§µ‡§æ‡§¶

        document.addEventListener('DOMContentLoaded', () => {
            const iframe = document.getElementById('appFrame');
            const navButtons = document.querySelectorAll('.nav-button');
            const homeButton = document.getElementById('homeButton');
            const langToggle = document.getElementById('langToggle');
            const darkModeToggle = document.getElementById('darkModeToggle');
            const homeContentDiv = document.getElementById('homeContent');
            const loadingMessageDiv = document.getElementById('loadingMessage');

            const lastActiveAppKey = 'hubLastActiveApp';
            const darkModeKey = 'hubDarkMode';
            const langKey = 'hubLanguage';

            let currentLang = localStorage.getItem(langKey) || 'hi';
            let currentMode = localStorage.getItem(darkModeKey) || 'light';
            let defaultAppUrl = localStorage.getItem(lastActiveAppKey) || 'HOME';

            function applyTranslations() {
                document.querySelectorAll('[data-translate-key]').forEach(el => {
                    const key = el.getAttribute('data-translate-key');
                    if (translations[currentLang] && translations[currentLang][key]) {
                        el.textContent = translations[currentLang][key];
                    }
                });
                document.querySelectorAll('[data-translate-key-title]').forEach(el => {
                    const key = el.getAttribute('data-translate-key-title');
                     if (translations[currentLang] && translations[currentLang][key]) {
                        el.title = translations[currentLang][key];
                    }
                });
                document.documentElement.lang = currentLang;
                document.title = translations[currentLang]?.hubTitle || "Tool Hub";
            }

            function applyDarkMode(isDark) {
                const icon = darkModeToggle.querySelector('i');
                currentMode = isDark ? 'dark' : 'light'; // currentMode ‡§ï‡•ã ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç
                if (isDark) {
                    document.body.classList.add('dark-mode');
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                } else {
                    document.body.classList.remove('dark-mode');
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                }
            }

            function showHomeContent() {
                iframe.style.display = 'none';
                loadingMessageDiv.style.display = 'none';
                homeContentDiv.style.display = 'flex';
                document.title = translations[currentLang]?.hubMainTitle || "Tool Hub";
                navButtons.forEach(btn => btn.classList.remove('active'));
                localStorage.setItem(lastActiveAppKey, 'HOME');
            }

            function loadApp(appUrl) {
                if (appUrl === 'HOME') {
                    showHomeContent();
                    return;
                }

                homeContentDiv.style.display = 'none';
                iframe.style.display = 'none'; // iframe ‡§ï‡•ã ‡§õ‡§ø‡§™‡§æ‡§è‡§Å ‡§ú‡§¨ ‡§§‡§ï ‡§≤‡•ã‡§° ‡§® ‡§π‡•ã ‡§ú‡§æ‡§è
                loadingMessageDiv.style.display = 'block'; // ‡§≤‡•ã‡§°‡§ø‡§Ç‡§ó ‡§∏‡§Ç‡§¶‡•á‡§∂ ‡§¶‡§ø‡§ñ‡§æ‡§è‡§Å

                // ‡§ï‡•ç‡§∞‡•â‡§∏-‡§ë‡§∞‡§ø‡§ú‡§ø‡§® ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø ‡§∏‡•á ‡§¨‡§ö‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è, ‡§π‡§Æ iframe ‡§≤‡•ã‡§° ‡§π‡•ã‡§®‡•á ‡§∏‡•á ‡§™‡§π‡§≤‡•á src ‡§∏‡•á‡§ü ‡§ï‡§∞ ‡§∞‡§π‡•á ‡§π‡•à‡§Ç
                // ‡§î‡§∞ ‡§Ø‡§π ‡§∏‡•Å‡§®‡§ø‡§∂‡•ç‡§ö‡§ø‡§§ ‡§ï‡§∞ ‡§∞‡§π‡•á ‡§π‡•à‡§Ç ‡§ï‡§ø iframe ‡§ï‡§æ src ‡§ñ‡§æ‡§≤‡•Ä ‡§® ‡§π‡•ã ‡§ú‡§¨ ‡§µ‡§π ‡§õ‡§ø‡§™‡§æ ‡§π‡•ã‡•§
                 const currentIframeSrc = iframe.src.split('/').pop(); // ‡§ï‡•á‡§µ‡§≤ ‡§´‡§º‡§æ‡§á‡§≤ ‡§®‡§æ‡§Æ ‡§ï‡•Ä ‡§§‡•Å‡§≤‡§®‡§æ ‡§ï‡§∞‡•á‡§Ç
                 const newAppFileName = appUrl.split('/').pop();

                 if (currentIframeSrc !== newAppFileName || !iframe.src) {
                     iframe.src = appUrl; // ‡§®‡§Ø‡§æ src ‡§∏‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç
                     console.log('Loading app:', appUrl);
                 } else {
                    // src ‡§µ‡§π‡•Ä ‡§π‡•à ‡§î‡§∞ iframe ‡§™‡§π‡§≤‡•á ‡§∏‡•á ‡§≤‡•ã‡§° ‡§π‡•à, ‡§ï‡•á‡§µ‡§≤ UI ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç
                    console.log('App already loaded, showing iframe:', appUrl);
                    iframe.style.display = 'block';
                    loadingMessageDiv.style.display = 'none';
                 }


                localStorage.setItem(lastActiveAppKey, appUrl);

                navButtons.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.app === appUrl);
                });

                // iframe ‡§ï‡•á ‡§≤‡§ø‡§è ‡§ë‡§®‡§≤‡•ã‡§° ‡§î‡§∞ onerror ‡§π‡•à‡§Ç‡§°‡§≤‡§∞
                iframe.onload = () => {
                    iframe.style.display = 'block';
                    loadingMessageDiv.style.display = 'none';
                    try {
                        let appTitle = "";
                        // Check if contentWindow is accessible and document is ready
                        if (iframe.contentWindow && iframe.contentWindow.document && iframe.contentWindow.document.readyState === 'complete') {
                             appTitle = iframe.contentWindow.document.title;
                        } else {
                             // Fallback: use filename to create title
                             const appNameParts = appUrl.split('/').pop().split('.');
                             appTitle = appNameParts[0].replace(/[_|-]/g, ' ').replace(/(^\w|\s\w)/g, m => m.toUpperCase());
                        }
                         document.title = (translations[currentLang]?.hubMainTitle || "Tool Hub") + " - " + appTitle;

                         // Optional: Send a message to the iframe if it needs to know the current theme or language
                         if (iframe.contentWindow) {
                             iframe.contentWindow.postMessage({
                                 theme: currentMode,
                                 lang: currentLang
                             }, '*'); // Replace '*' with iframe's origin for better security
                         }

                    } catch (e) {
                        console.warn("Could not access iframe title or postMessage.", e);
                        // Fallback title using filename
                        const appNameParts = appUrl.split('/').pop().split('.');
                        const appTitle = appNameParts[0].replace(/[_|-]/g, ' ').replace(/(^\w|\s\w)/g, m => m.toUpperCase());
                        document.title = (translations[currentLang]?.hubMainTitle || "Tool Hub") + " - " + appTitle;
                    }
                };
                iframe.onerror = () => {
                    loadingMessageDiv.textContent = translations[currentLang]?.errorLoadingApp || "Error loading app.";

                    console.error("Failed to load iframe:", appUrl);

                     iframe.src = "about:blank"; // Clear the src on error
                };
                 iframe.onbeforeunload = () => { // Optional: Show loading on navigation *within* iframe
                     loadingMessageDiv.style.display = 'block';
                 };

            navButtons.forEach(button => {
                button.addEventListener('click', (e) => {

                });
            });

            homeButton.addEventListener('click', (e) => {
                e.preventDefault();
                loadApp('HOME');
            });

            langToggle.addEventListener('click', () => {
                currentLang = (currentLang === 'hi') ? 'en' : 'hi';
                localStorage.setItem(langKey, currentLang);
                applyTranslations();
                // ‡§Ø‡§¶‡§ø ‡§π‡•ã‡§Æ ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§® ‡§∏‡§ï‡•ç‡§∞‡§ø‡§Ø ‡§π‡•à, ‡§§‡•ã ‡§â‡§∏‡§ï‡•á ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§ï‡•ã ‡§≠‡•Ä ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç
                if (homeContentDiv.style.display === 'flex') {
                    showHomeContent(); // ‡§Ø‡§π ‡§Ö‡§®‡•Å‡§µ‡§æ‡§¶ ‡§≤‡§æ‡§ó‡•Ç ‡§ï‡§∞‡•á‡§ó‡§æ
                }
                // ‡§Ø‡§¶‡§ø iframe ‡§Æ‡•á‡§Ç ‡§ï‡•ã‡§à ‡§ê‡§™ ‡§≤‡•ã‡§° ‡§π‡•à, ‡§§‡•ã ‡§â‡§∏‡§ï‡§æ ‡§∂‡•Ä‡§∞‡•ç‡§∑‡§ï ‡§™‡•Å‡§®‡§É ‡§Ö‡§®‡•Å‡§µ‡§æ‡§¶‡§ø‡§§ ‡§π‡•ã ‡§∏‡§ï‡§§‡§æ ‡§π‡•à (‡§Ø‡§æ ‡§Ü‡§™ iframe ‡§ï‡•ã postMessage ‡§≠‡•á‡§ú ‡§∏‡§ï‡§§‡•á ‡§π‡•à‡§Ç)
                 const activeNavButton = document.querySelector('.nav-button.active');
                 if (activeNavButton && activeNavButton.dataset.app !== 'HOME') {
                      // Optionally send a postMessage to the iframe indicating language change
                      // If the iframe handles messages, it can update its own content
                       if (iframe.contentWindow) {
                           iframe.contentWindow.postMessage({
                               lang: currentLang
                           }, '*'); // Replace '*' with iframe's origin
                       }
                      // Note: Re-calling loadApp(activeNavButton.dataset.app) here would reload the iframe, which might not be desired.
                      // It's better if the iframe itself listens for messages to change language dynamically.
                      // For now, we just update the main frame's title if possible.
                       try {
                           let appTitle = "";
                            if (iframe.contentWindow && iframe.contentWindow.document && iframe.contentWindow.document.readyState === 'complete') {
                                 appTitle = iframe.contentWindow.document.title;
                            } else {
                                 const appNameParts = activeNavButton.dataset.app.split('/').pop().split('.');
                                 appTitle = appNameParts[0].replace(/[_|-]/g, ' ').replace(/(^\w|\s\w)/g, m => m.toUpperCase());
                            }
                            document.title = (translations[currentLang]?.hubMainTitle || "Tool Hub") + " - " + appTitle;
                       } catch (e) {
                            console.warn("Could not access iframe title after lang change.", e);
                            const appNameParts = activeNavButton.dataset.app.split('/').pop().split('.');
                            const appTitle = appNameParts[0].replace(/[_|-]/g, ' ').replace(/(^\w|\s\w)/g, m => m.toUpperCase());
                            document.title = (translations[currentLang]?.hubMainTitle || "Tool Hub") + " - " + appTitle;
                       }
                 }
            });

            darkModeToggle.addEventListener('click', () => {
                const isDark = !document.body.classList.contains('dark-mode'); // ‡§®‡§Ø‡§æ ‡§Æ‡•ã‡§° ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•ã‡§ó‡§æ
                applyDarkMode(isDark);
                localStorage.setItem(darkModeKey, isDark ? 'dark' : 'light');
                // Send a postMessage to the iframe indicating theme change
                 if (iframe.contentWindow) {
                     iframe.contentWindow.postMessage({
                         theme: currentMode
                     }, '*'); // Replace '*' with iframe's origin
                 }
            });

            // ‡§™‡•ç‡§∞‡§æ‡§∞‡§Ç‡§≠‡§ø‡§ï ‡§∏‡•á‡§ü‡§Ö‡§™
            applyDarkMode(currentMode === 'dark');
            applyTranslations();

             // Handle initial load or refresh - check if an app URL is stored
             const initialApp = localStorage.getItem(lastActiveAppKey);
             if (initialApp && initialApp !== 'HOME') {
                 // Use window.location.origin + window.location.pathname + initialApp to ensure correct relative path if needed
                 // For simplicity assuming initialApp is a direct filename in the same dir
                 loadApp(initialApp);
             } else {
                 showHomeContent(); // Show home content by default or if last app was HOME
             }

             // Listen for messages *from* iframes (optional, if iframes send messages back)
            window.addEventListener('message', (event) => {
                // Check origin for security: event.origin should match the expected origin of your iframes
                // if (event.origin !== 'YOUR_EXPECTED_ORIGIN') return;

                const message = event.data;
                // Handle messages from iframe, e.g., iframe is loaded, iframe needs data, etc.
                // console.log("Message from iframe:", message);
                 if (message && message.type === 'appLoaded') {
                     // An iframe could send this message when it's fully interactive
                     console.log(message.appName + ' inside iframe reported loaded.');
                     // You could hide the main hub's loading message here if you rely on iframe reporting its load state
                 }
            });

        });
    </script>
